<!DOCTYPE html>
<html xmlns:th='http//www.thymeleaf.org'>
<!-- login.html -->
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <meta name='generator' content=''>

    <div th:replace='~{layout/lib::lib}'></div>

    <title>Private/Project</title>
</head>
<th:block layout:fragment='content'>

<h1>Login</h1>
<form action="/pri/login/success" method="post" name='login'>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="userid" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="pass" required>
    </div>
    <button type="submit">Login</button>
</form>

<input type="button" class="modal-open" value="회원가입">


<script src='/pri/js/login/user-login.js' type='text/javascript'></script>
</th:block>
</html>
